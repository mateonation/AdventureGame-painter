<!DOCTYPE html>
<html>
    <head>
        <title>Adventure Game (by mateonation)</title>
        <link rel="stylesheet" href="css/advgamepainter-styles.css">
    </head>
    <body>
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-window" id="popupWindow">
                <h1>EXPORT</h1>
                <textarea id="exportarea" readonly></textarea>
                <button id="closepopup" onclick="closePopup();">CLOSE</button>
            </div>
        </div>
        <section class="top-screen">TOP SCREEN</section>
        <section class="container">
            <section class="game-grid"></section>
            <div>
                <label for="select_element">
                    Select:
                    <select id="elements_index">
                        <option value="wall">wall</option>
                        <option value="lava">lava</option>
                        <option value="door">door</option>
                        <option value="door-button">door-button</option>
                        <option value="player-spawn">player-spawn</option>
                    </select>
                </label>
                <label for="reset_element">
                    Erase:
                    <div>
                        <select id="erase_index">
                            <option value="none">none</option>
                            <option value="wall">wall</option>
                            <option value="lava">lava</option>
                            <option value="door">door</option>
                            <option value="door-button">door-button</option>
                            <option value="player-spawn">player-spawn</option>
                            <option value="all">all</option>
                        </select>
                        <button id="resetbtn" onclick="resetElement()">RESET</button>
                    </div>
                </label>
                <button id="exportbtn" onclick="exportGrid();">EXPORT</button>
            </div>
        </section>
        <section class="bottom-screen">BOTTOM SCREEN</section>
        <script src="js/advgamepainter-script.js"></script>
    </body>
</html>
